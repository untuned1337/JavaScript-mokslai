<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>
</head>

<body>

<script type="text/javascript">
	// Array_ReversePushSort.html By Rokas Sidaravičius, 2019
	
	var Family = new Array("Rokas", "Gintaras", "Kristina");
	document.write("Intial array : " + Family.join()+"<br />");
	Family.reverse();
	document.write("Reversed array : " + Family.join()+"<br />");
	
	Family.push("Noras", "Baksas");
	document.write("Supplemented array : " + Family.join()+"<br />");
	
	Family.sort();
	document.write("Sorted array : " + Family.join()+"<br />");
</script>


</body>

</html>
