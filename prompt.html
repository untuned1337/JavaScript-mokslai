	// Adding elememts from prompt to an array
	var things = new Array(3);
	for(i=0; i<3; i++)
	{
		things[i] = prompt("Add something to the Array");
	}
	
	document.write(things.join());
	
	// Writing out elements using a for-loop
	var stuff = new Array("banana", "meat", "apple juice");
	stuff.sort();
	
	for(i=0; i<stuff.length; i++)
	{
		document.write(stuff[i]+"<br />");
	}
	
</script>
