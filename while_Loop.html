<script type="text/javascript">

	// Example of a simple while-loop
	var i = 0;
	while(i < 10)
	{
		document.write("Loop number : " + (i + 1) + "<br />");
		i++;
	}
	document.write("Loop number : " + (i + 1) + "<br />");
	
	// Example of a simple do-while-loop
	var x=40
	do
	{
		document.write(x+" Printed! <br />");
	}while(x<=30)
	
</script>
